name = "lotus-testground"

[defaults]
builder = "exec:go"
runner = "local:exec"

[builders."exec:go"]
enabled = true

[builders."docker:go"]
enabled = true
build_base_image = "filecoin-project/oni-build:latest"
runtime_image = "filecoin-project/oni-runtime:latest"
enable_go_build_cache = true
skip_runtime_image = false

[runners."local:exec"]
enabled = true

[runners."local:docker"]
enabled = true

[runners."cluster:k8s"]
enabled = true

# seq 0
[[testcases]]
name = "lotus-network"
instances = { min = 5, max = 5, default = 5 }

[testcases.params]
   miner-count = { type = "int", default = 2 }
